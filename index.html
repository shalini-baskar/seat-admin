  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h2>Triad Admin Panel</h2>
    </nav>

    <div class="container logout-container">
      <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="seat-data-tab" data-toggle="tab" href="#main-data" role="tab" aria-controls="main-data" aria-selected="true">Assign Seat</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent1">
        <div class="tab-pane fade show active" id="main-data" role="tabpanel" aria-labelledby="main-data">
          <div class="row justify-content-md-center">
            <div name=new_post class="form_profile">
              <h3 class="text-center">Assign Seat To User</h3>
              <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Select Floor</label>
                </div>
                <select class="custom-select floor-select" id="floor-value">
                  <option selected>Choose Floor...</option>
                  
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Search seat</span>
                </div>
                <input type="text" class="form-control" placeholder="Search" id="seat-selected">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Select Seat</label>
                </div>
                <select class="custom-select seat-select" id="seat-value">
                  <option selected>Seat Value...</option>
                </select>
              </div>
            </div>
              <div class="form-group">
                <input type="text" class="form-control user-data" name="username" id="username" placeholder="Enter name" value="">
              </div>
              <div class="form-group">
                <input type="email" class="form-control user-data" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" value="">
              </div>
              <div class="form-group">
                <input type="number" class="form-control user-data" name="mobile" id="mobile" placeholder="Enter mobile" value="">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control user-data" name="skypeid" id="skypeid" placeholder="Enter skype" value="">
                </div>
              <div class="form-group">
                <input type="text" class="form-control" name="department" id="department" placeholder="Enter department" value="" readonly>
              </div>
              <div class="form-group">
                  <input type="url" class="form-control user-data" name="dp" id="url" placeholder="Enter profile picture url" value="">
              </div>

              <button type="submit" id="assign-user" class="btn btn-primary assign-user">Submit</button>
			        <button type="submit" id="logout" class="btn btn-primary logout">Logout</button>
            </div>
            <img src="" alt="" class="rounded" id="image">
          </div>
        </div>
  
      </div>
      </div>
      <!-- new -->
      <div class="container login-container">
        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="seat-data-tab" data-toggle="tab" href="#main-data" role="tab" aria-controls="main-data" aria-selected="true">Login</a>
          </li>
        </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="main-data" role="tabpanel" aria-labelledby="main-data">
          <div class="row justify-content-md-center">
              <div class="form_profile" id="login-enter">
                <div class="form-group">
                      <input type="email" class="form-control email" name="email" placeholder="Enter email" value="">
                </div>
                <div class="form-group">
                     <input type="password" class="form-control password" name="password" id="password" placeholder="Enter password" value="">
                </div>
                <button type="submit" class="btn btn-primary login">Login</button>
              </div>
          </div>
        </div>
      </div> 
    </div>
